# 服务配置
server.port=8080
server.servlet.context-path=/plancore
spring.application.name=plan-core

# MySQL 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/PlanCore?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Druid 连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.gxl.plancore.domain.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging.config=classpath:logback.xml

# 邮件配置（163邮箱）
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=maidenplan@163.com
spring.mail.password=MPYdVRFz6kLvyu8N
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.default-encoding=UTF-8

# 找回密码配置
app.forgot-password.rate-limit-seconds=60

# JWT 配置
app.jwt.secret=your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-characters
# 单位分钟
app.jwt.access-token-expiration-minutes=10
# 单位天
app.jwt.refresh-token-expiration-days=30

# 设备会话配置
app.device.max-sessions-per-user=10
